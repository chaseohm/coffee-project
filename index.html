<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">

</head>
<body background="pics/pagebackround.jpg">

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">SC</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="">News</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="hero-image">
    <div class="hero-text">
        <h1>Surplus Coffee</h1>
        <p>Just like the Army, but worse.</p>
    </div>
</div>

<div class="container">
<form>
    <label for="browser-default roast-select">Select Roast</label>
        <select class="browser-default roast-select">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Light</option>
            <option value="2">Medium</option>
            <option value="3">Dark</option>
        </select>
    <label for="submit"></label>
    <input id="submit" type="submit" />
</form>

<table>
    <thead>
    <tr style="color: white">
    </tr>
    </thead>
    <tbody id="coffees"></tbody>
</table>

<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Light City</span>
                <p>Light</p>
            </div>
        </div>
    </div>
</div>
</div>

<script src="js/main.js"></script>
<script src="js/materialize.min.js"></script>
</body>
</html>
